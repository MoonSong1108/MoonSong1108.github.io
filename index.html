    <head>

        <title>宮内月歌</title>
        <style>
            /* 名前を大きくする */
            .name {
                font-size: 2em;
                font-weight: bold;
                display: inline-block;
            }

            /* 自己紹介を小さくして名前の隣に配置 */
            .intro {
                font-size: 0.8em;
                display: inline-block;
                margin-left: 10px;
                vertical-align: top;
            }

            /* 略歴を見やすくする */
            .timeline {
                margin-top: 20px;
                padding-left: 20px;
                list-style-type: none;
            }

            .timeline li {
                margin-bottom: 10px;
            }
        </style>
    </head>

        <!-- 名前と自己紹介 -->
        <div>
            <span class="name">宮内月歌</span>
            <span class="intro">html初めてです。がんばります。</span>
        </div>

        <!-- 略歴 -->
        <h1>略歴</h1>
        <ul class="timeline">

            <li><strong>2010/04:</strong> 小学校入学</li>
